<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egy cég termékei</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Fejléc -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Egy cég termékei</a>
    </div>
  </nav>

  <!-- Kosár gomb -->
  <button class="btn btn-outline-success" id="toggle-cart-btn" style="position: fixed; right: 20px; top: 10px; z-index: 1000;">Kosár</button>

  <!-- Termékek -->
  <div class="container mt-4">
    <div class="row" id="product-list">
      <!-- Termékek kártyái -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150/FF0000" class="card-img-top" alt="Termék 1 Piros" id="product-image-1">
          <div class="card-body">
            <h5 class="card-title">Termék 1</h5>
            <p>Ár: 1500 Ft</p>
            <div>
              <label>Méret:</label>
              <select class="form-select size-select">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="mt-2">
              <label>Szín:</label>
              <select class="form-select color-select" onchange="changeProductImage('1', this.value)">
                <option value="Piros">Piros</option>
                <option value="Kék">Kék</option>
                <option value="Zöld">Zöld</option>
                <option value="Fekete">Fekete</option>
                <option value="Fehér">Fehér</option>
              </select>
            </div>
            <button class="btn btn-primary mt-3 add-to-cart-btn">Kosárba</button>
          </div>
        </div>
      </div>

      <!-- Új termék -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150/FF0000" class="card-img-top" alt="Termék 2 Piros" id="product-image-2">
          <div class="card-body">
            <h5 class="card-title">Termék 2</h5>
            <p>Ár: 3000 Ft</p>
            <div>
              <label>Méret:</label>
              <select class="form-select size-select">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="mt-2">
              <label>Szín:</label>
              <select class="form-select color-select" onchange="changeProductImage('2', this.value)"> <!--a js ben is kell módosítani a színt -->
                <option value="Piros">Piros</option>
                <option value="Kék">Kék</option>
                <option value="Zöld">Zöld</option>
                <option value="Fehér">Fehér</option>
                <option value="Lila">Lila</option>
              </select>
            </div>
            <button class="btn btn-primary mt-3 add-to-cart-btn">Kosárba</button>
          </div>
        </div>
      </div>

      <!-- További termékek hozzáadása hasonlóan -->
    </div>
  </div>

  <!-- Kosár -->
  <div class="cart-sidebar" id="cart-sidebar">
    <h4>Kosár</h4>
    <ul class="list-group" id="cart-items">
      <!-- Kosár termékek ide kerülnek -->
    </ul>
    <p id="total-price" class="mt-3">Összesen: 0 Ft</p>
    <button class="btn btn-danger mt-3" id="checkout-btn">Fizetés</button>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
